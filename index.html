<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <meta name="description" content="Create a Client Side Validation Form">
    <meta name="keywords" content="HTML5, CSS3 AND FLEXBOX">
    <title>Client Side HTML Form</title>
    <link rel="icon" href="./pic10.svg" type="image/icon type">
</head>

<body>
    <div class="container">
        <div class="background-img"></div>
        <form id="form" class="form">
            <h2>Sign Up</h2>
            <div class="form-control">
                <label for="username">Username *</label>
                <input type="text" id="username" placeholder="Enter username">
                <small></small>
            </div>
            <div class="form-control">
                <label for="email">Email *</label>
                <input type="text" id="email" placeholder="Enter email">
                <small></small>
            </div>
            <div class="form-control">
                <label for="password">Password *</label>
                <input type="password" id="password" placeholder="Enter password">
                <small></small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password *</label>
                <input type="password" id="password2" placeholder="Enter password">
                <small></small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
